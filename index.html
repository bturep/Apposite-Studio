<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Apposite Studio — Practice Info (PDF)</title>
  <style>
    html,body{height:100%;margin:0}
    .wrap{height:100dvh;min-height:100vh}
    .viewer{border:0;width:100%;height:100%}
    .bar{position:fixed;left:0;right:0;bottom:0;padding:8px 12px;background:rgba(255,255,255,.85);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .bar a{margin-right:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <iframe id="pv" class="viewer" title="Apposite Studio PDF"></iframe>
  </div>

  <div class="bar">
    <a id="direct" href="./Studio-Apposite.pdf">Open PDF</a>
    <span>If it looks fuzzy on iPhone, use the link above.</span>
  </div>

  <script>
    // EXACT filename — same folder as index.html
    const pdfRel = "./Studio-Apposite.pdf";
    const pdfAbs = new URL(pdfRel, window.location.href).href;

    // iOS detection (covers iPadOS too)
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                  (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

    // "redirect" = best quality on iOS; "gview" = Google viewer embedded on iOS
    const iosMode = "gview"; // change to "gview" if you want in-page Google viewer

    if (isIOS && iosMode === "redirect") {
      window.location.replace(pdfAbs);
    } else {
      const src = (isIOS && iosMode === "gview")
        ? "https://docs.google.com/gview?embedded=1&url=" + encodeURIComponent(pdfAbs)
        : pdfAbs + "#zoom=page-fit";
      document.getElementById("pv").src = src;
    }

    document.getElementById("direct").href = pdfRel;
  </script>
</body>
</html>
