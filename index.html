<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Apposite Studio — Practice Info (PDF)</title>
  <style>
    html,body{height:100%;margin:0}
    .viewer{position:fixed; inset:0; border:0; width:100%; height:100%}
  </style>
</head>
<body>
  <script>
    // Exact filename; same folder as index.html
    const pdfRel = "./Studio-Apposite.pdf";
    const pdfAbs = new URL(pdfRel, window.location.href).href;

    // iOS (incl. iPadOS) detection
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isIOS = /iPad|iPhone|iPod/.test(ua) ||
                  (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

    if (isIOS) {
      // Load Google's viewer in the TOP WINDOW (avoids blank iframe on iOS)
      const gview = "https://docs.google.com/gview?embedded=1&url=" + encodeURIComponent(pdfAbs);
      window.location.replace(gview);
    } else {
      // Non-iOS: embed the browser’s viewer
      const f = document.createElement("iframe");
      f.className = "viewer";
      f.title = "Apposite Studio PDF";
      f.src = pdfAbs + "#zoom=page-fit";
      document.body.appendChild(f);
    }
  </script>

  <noscript>
    <!-- No JS? Just open the PDF -->
    <meta http-equiv="refresh" content="0; url=./Studio-Apposite.pdf">
  </noscript>
</body>
</html>
